<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Timeline example</title>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      
      #timeline {
        left: 200px;
        width: 50%;
        height: 150px;
      }
    </style>
    
    <link rel="import" href="packages/dockable/timeline/timeline.html">
    <script type="application/dart" src="timelineex1.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <timeline-manager id="timeline" stopTime=50>
      <timeline-row>
        <timeline-element timelinePosition=4 timelineWidth=5></timeline-element>
        <timeline-element timelinePosition=25 timelineWidth=5></timeline-element>
      </timeline-row>
      <timeline-row>
        <timeline-element timelinePosition=4 timelineWidth=5></timeline-element>
        <timeline-element timelinePosition=25 timelineWidth=5></timeline-element>
      </timeline-row>
    </timeline-manager>
  </body>
</html>
